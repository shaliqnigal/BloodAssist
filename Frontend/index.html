<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/Frontend/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>BloodAssist</title>
  </head>
  <body>
    <header>
      <!-- nav bar with signup and signin buttons-->
      <nav class="nav1">
        <div>
          <h1>BloodAssist</h1>
        </div>
        <div>
          <i class="fa fa-facebook"></i>
          <i class="fa fa-google"></i>
          <i class="fa fa-twitter"></i>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#signInModal"
          >
            SignIn
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Signup
          </button>
        </div>
      </nav>

      <!-- signin modal -->
      <div
        class="modal fade"
        id="signInModal"
        tabindex="-1"
        aria-labelledby="signInModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="signInModalLabel">SignIn</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="login">
                <div>
                  <label for="email" class="form-label">Email</label>
                  <input id="e" name="email" class="form-control" value="" />
                </div>
                <div>
                  <label for="password" class="form-label">Password</label>
                  <input
                    id="p"
                    type="password"
                    name="password"
                    class="form-control"
                    value=""
                  />
                </div>
                <br />
                <input
                  id="signSubmit"
                  type="submit"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  value="SignIn"
                  data-bs-toggle="modal"
                  data-bs-target="#home"
                />

                <script type="module" src="/Frontend/Js/login.js"></script>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- signup modal  -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">User Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="userDetails">
                <div>
                  <label for="firstname" class="form-label"> Firtsname</label>
                  <input
                    id="firstname"
                    name="firstname"
                    class="form-control"
                    value=""
                  />
                </div>
                <div>
                  <label for="lastname" class="form-label">Lastname</label>
                  <input
                    id="lastname"
                    name="lastname"
                    class="form-control"
                    value=""
                  />
                </div>
                <div>
                  <label for="email" class="form-label">Email</label>
                  <input
                    id="email"
                    name="email"
                    class="form-control"
                    value=""
                  />
                </div>
                <div>
                  <label for="password" class="form-label">Password</label>
                  <input
                    id="password"
                    type="password"
                    name="password"
                    class="form-control"
                    value=""
                  />
                </div>
                <br />
                <input
                  id="postSubmit"
                  type="submit"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  value="Create Account"
                  data-bs-toggle="modal"
                  data-bs-target="#popup"
                />
                <script type="module" src="/Frontend/Js/signup.js"></script>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- signup alert modal -->
      <div
        class="modal fade"
        id="popup"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="popupLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="popupLabel">User Status</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="result"></div>
          </div>
        </div>
      </div>

      <!-- singin alert modal -->
      <div
        class="modal fade"
        id="home"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="popupLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="popupLabel">User Status</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="loginresult"></div>
          </div>
        </div>
      </div>

      <nav class="nav2">
        <div class="menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">contact</a>
          <a href="/Frontend/Templates/feedback.html">Send us a feedback!</a>
          <a href="/Frontend/Templates/FAQ.html"> FAQ's</a>
        </div>
      </nav>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"
      ></script>
    </header>
  </body>
</html>
