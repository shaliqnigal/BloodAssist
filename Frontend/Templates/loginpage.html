<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Frontend/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>BloodAssist</title>
</head>
<body>

  <header>
    <nav class="nav1">
        <div>
            <h1>BloodAssist</h1>
        </div>
        <div>
  
          <a href="/Frontend/index.html" class="btn btn-primary">
            Logout
          </a>
         
          </div>
        
    </nav>

    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">User Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" >
            <form id="registerDetails">
              <div>
                <label for="firstname" class="form-label"> Firtsname</label>
              <input id="fn" name="firstname" class="form-control" value="">
              </div>
              <div>
                <label for="lastname" class="form-label">Lastname</label>
              <input id="ln" name="lastname" class="form-control" value="">
              </div>
              <div>
                <label for="email" class="form-label">Email</label>
              <input id="eml" name="email" class="form-control" value="">
              </div>
              <div>
                <label for="bloodgroup" class="form-label">BloodGroup</label>
              <input id="bloodgroup" name="bloodgroup" class="form-control" value="">
              </div>
              <div>
                <label for="contactnumber" class="form-label">ContactNumber</label>
              <input id="contactnumber" name="contactnumber" class="form-control" value="">
              </div>
              
              <br>
              <input id="register" type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="Create Account" data-bs-toggle="modal" data-bs-target="#out"  >
              <script type="module" src="/Frontend/Js/register.js"></script>
          </form>
          
          </div>
          
        </div>
      </div>
    </div>
    <div class="modal fade" id="out" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="popupLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="popupLabel">User Status </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id ="registerresult">
            
            </div>
            
          </div>
        </div>
      </div>
  
      <nav class="nav2">
  
  
              <div>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Register to donate
                  </button>
                  </div>
          
  
            
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
